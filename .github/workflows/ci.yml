name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Install Swift 6.1.0
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libicu-dev
          wget https://download.swift.org/swift-6.1-release/ubuntu2204/swift-6.1-RELEASE/swift-6.1-RELEASE-ubuntu22.04.tar.gz
          tar xzf swift-6.1-RELEASE-ubuntu22.04.tar.gz
          sudo mv swift-6.1-RELEASE-ubuntu22.04 /usr/share/swift
          echo 'export PATH=/usr/share/swift/usr/bin:$PATH' >> $GITHUB_ENV      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install broker dependencies
        run: |
          cd broker
          npm install
      - name: Lint scripts
        run: |
          npx prettier --check scripts/client-handshake.js
          npx eslint scripts/client-handshake.js
      - name: Run broker tests
        run: |
          cd broker
          npm test
      - name: Test host agent
        run: |
          cd host-agent
          swift test
      - name: Test client
        run: |
          cd client
          swift test
